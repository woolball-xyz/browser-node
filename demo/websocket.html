<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woolball Events</title>
  <style>
    :root {
      --color-loading: #3498db;
      --color-success: #2ecc71;
      --color-error:   #e74c3c;
      --bg-card:      #ffffff;
      --txt-primary:  #2c3e50;
      --txt-secondary:#7f8c8d;
      --shadow:       rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: sans-serif;
      background: #ecf0f1;
      margin: 0;
      padding: 2rem;
    }

    #events-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    .event-card {
      background: var(--bg-card);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      position: relative;
      overflow: hidden;
    }

    .event-emoji {
      font-size: 2.5rem;
    }

    .event-info {
      flex: 1;
    }

    .event-id {
      font-size: 0.9rem;
      color: var(--txt-secondary);
      word-break: break-all;
    }

    .event-type {
      font-weight: bold;
      color: var(--txt-primary);
      margin-bottom: 0.25rem;
    }

    .event-status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    /* Spinner */
    .spinner {
      width: 16px;
      height: 16px;
      border: 3px solid var(--color-loading);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Status colors */
    .status-loading .event-status { color: var(--color-loading); }
    .status-success .event-status { color: var(--color-success); }
    .status-error   .event-status { color: var(--color-error); }
  </style>
</head>
<body>

  <h1>Woolball Events</h1>
  <div id="events-container"></div>

 
  <script type="module">
    import { WebSocketManager } from './websocket-manager.js';


    const container = document.getElementById('events-container');
    const wsManager = new WebSocketManager(container);


  </script>
</body>
</html>
